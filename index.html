<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All In One</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: blue;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .app-container {
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
        .app-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .app-item::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
            background-size: 400% 400%;
            animation: borderAnimation 3s linear infinite;
            z-index: -1;
            border-radius: 20px;
        }
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .app-item:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>All In One</h1>
    <div class="app-container">
        <script>
            let apps = [
                {name: "Regression", icon: "https://i.ibb.co/NdSXgSkf/Regression.png", link: "https://rb.gy/o8gj1z"},
                {name: "Squares Build a Dream", icon: "https://i.ibb.co/x8YLkVL4/Squares.png", link: "https://rb.gy/cm12ca"},
                {name: "Intercept", icon: "https://i.ibb.co/6JYR4bsv/Intercept.png", link: "https://rb.gy/mne7am"},
                {name: "FlimFlow", icon: "https://i.ibb.co/Y7srJgNP/FlimFlow.png", link: "https://rb.gy/8wcmhu"},
                {name: "Range", icon: "https://i.ibb.co/N2MW90WJ/Range.png", link: "https://rb.gy/ur0s5t"},
                {name: "Aryog", icon: "https://i.ibb.co/PGQcwQbG/Aryog.png", link: "https://shorturl.at/44Y9I"},
                {name: "V-Live", icon: "https://i.ibb.co/1Y54DrjN/V-Live.png", link: "https://shorturl.at/BL5AD"},
                {name: "Work Snap", icon: "https://i.ibb.co/SwNp0Ndk/WorkSnap.png", link: "https://shorturl.at/3nvLx"},
                {name: "Zentus", icon: "https://i.ibb.co/99JXtdSg/Zentus.png", link: "https://shorturl.at/AvlOf"},
                {name: "Flicket", icon: "https://i.ibb.co/8D2jNQ9G/Flicket.png", link: "https://shorturl.at/7RCEe"}
            ];
            apps.forEach(app => {
                document.write(`
                    <div class="app-item">
                        <div class="app-info">
                            <img src="${app.icon}" class="app-icon" width="65" height="65">
                            <div class="app-details"><h2>${app.name}</h2></div>
                        </div>
                        <a href="${app.link}" class="download-btn" style="padding: 10px 18px; background: #007BFF; color: white; text-decoration: none; border-radius: 8px; font-size: 14px; font-weight: bold; transition: 0.3s; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);">â¬‡ Download</a>
                    </div>
                `);
            });
        </script>
    </div>
</body>
</html>
